<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Angular Test</title>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	
	<script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	 <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
	<style type="text/css" href="css/bootstrap/css/bootstrap.min.css"></style>
</head>
<body>


<div  ng-controller="StoreController as store">
<div ng-hide="store.product.soldOut">
	<h1> {{store.product.name}}</h1>
	<h2> {{store.product.price | currency}}</h2>
	<p> {{store.product.description}}</p>
	<button>Add to cart</button>
</div>
</div>
<div ng-controller="RsController as rs">
{{ myval }}
<div ng-show="isEven()">Even</div>
<div ng-hide="isEven()">Odd</div>
<button ng-click="inc()">Increment</button>
<div ng-repeat="element in elements track by $index">
{{element}}
</div>
</div>

<div ng-include="'test.html'">
</div>

<div ng-controller="NewController as rsnew">
<input ng-model="mydata.val">
<div>{{mydata.val}}</div>
<span ng-show="mydata.toolong">Name is too long</span>
</div>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">
	

</div>


<script type="text/ng-template" id="test.html">
	<h1>Rs new template</h1>
</script>

</body>
</html>
